name: Build and deploy ASP.Net Core app to Azure Web App - usuarioapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Build test project
        run: dotnet build UsuariosApp.Tests/UsuariosApp.Tests.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ./myapp

      - name: Compress published app into a ZIP
        run: Compress-Archive -Path ./myapp/* -DestinationPath ./myapp.zip  # Compactar a aplicação em um arquivo ZIP

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp.zip  # Fazer upload do arquivo ZIP

  test:
    runs-on: windows-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Run tests with dotnet
        run: dotnet test UsuariosApp.Tests/UsuariosApp.Tests.csproj --configuration Release

  deploy:
    runs-on: windows-latest
    needs: test
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4E619F2798C74A20A52CD7772772F141 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_04D58E2616224278AE28B6B8B3231C71 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_21CF276406A440DB9FAD2373674FCC05 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'usuariosapp-sergio'
          slot-name: 'Production'
          package: './myapp.zip'  # Usar o arquivo ZIP gerado

      - name: Enviar e-mail com relatório de implantação
        run: |
          curl --url 'smtps://mail.smtp2go.com:587' --ssl-reqd \
            --mail-from 'noreply@seu-dominio.com' \
            --mail-rcpt 'sergio.coti@gmail.com' \
            --user '${{ secrets.SMTP_USERNAME }}:${{ secrets.SMTP_PASSWORD }}' \
            -T <(echo -e "Subject: Relatório de implantação - UsuariosApp\n\nA implantação da aplicação UsuariosApp foi realizada com sucesso na URL ${{ steps.deploy-to-webapp.outputs.webapp-url }}.")
